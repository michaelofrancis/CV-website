<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
  href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" 
  rel="stylesheet"  type='text/css'>
    <link href="css/testStyle.css" rel="stylesheet" >
</head>
<body>
    
    <div class="container">
        <div class="label">
          Joining Link
        </div>
        <div class="copy-text">
          <input type="text" class="text" value="https://fileshare.io/001-510-115" readonly>
          <button>
            <i class="fa fa-clipboard" aria-hidden="true"></i>
          </button>
        </div>
      </div>
  
    <script>let copyText = document.querySelector(".copy-text");
        copyText.querySelector("button").addEventListener("click",function(){
          let input = copyText.querySelector("input.text");
          input.select();
          document.execCommand("copy");
          copyText.classList.add("active");
          window.getSelection().removeAllRanges();
          setTimeout(function(){
            copyText.classList.remove("active");
          },2500);
        });</script>
    
</body>
</html>
